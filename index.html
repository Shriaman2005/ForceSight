<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newtonian Force Analyzer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">


        <main class="main-content">
            <!-- Left Panel: Camera Feed & Augmented Reality -->
            <section class="panel left-panel glass-panel">
                <div class="panel-header">
                    <h2><i data-lucide="camera"></i> Live Feed & Force Projection</h2>
                    <div class="controls">
                        <button id="toggle-camera" class="icon-btn" title="Toggle Camera"><i
                                data-lucide="video"></i></button>
                        <button id="calibrate-btn" class="icon-btn" title="Recalibrate Tracker"><i
                                data-lucide="crosshair"></i></button>
                        <button id="export-btn" class="icon-btn" title="Export FBD"><i
                                data-lucide="download"></i></button>
                        <button id="toggle-mg-btn" class="icon-btn" title="Toggle Mg Components"><i
                                data-lucide="layers"></i></button>
                    </div>
                </div>

                <div class="viewport-container" id="viewport">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="overlay"></canvas>
                    <div class="scan-line"></div>
                </div>

                <div class="overlay-stats">
                    <div class="stat-item">
                        <span class="label">Detection</span>
                        <span class="value" id="detection-confidence">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">FPS</span>
                        <span class="value" id="fps-counter">0</span>
                    </div>
                </div>
            </section>

            <!-- Right Panel: Force Vector Analysis -->
            <section class="panel right-panel glass-panel">
                <div class="panel-header">
                    <h2><i data-lucide="bar-chart-2"></i> Vector Analysis</h2>
                </div>

                <div class="analysis-content">

                    <!-- FBD Visualization (Abstract) -->
                    <div class="fbd-container">
                        <h3>Free Body Diagram</h3>
                        <div class="fbd-canvas-wrapper">
                            <canvas id="fbd-canvas"></canvas>
                        </div>
                        <p class="caption">Real-time force decomposition</p>
                    </div>

                    <!-- Force Values -->
                    <div class="forces-list">
                        <div class="force-card normal">
                            <div class="force-icon"><i data-lucide="arrow-up"></i></div>
                            <div class="force-info">
                                <span class="force-name">Normal Force (N)</span>
                                <span class="force-value" id="val-normal">0.00 N</span>
                            </div>
                            <div class="progress-bar">
                                <div class="fill" style="width: 0%"></div>
                            </div>
                        </div>

                        <div class="force-card friction">
                            <div class="force-icon"><i data-lucide="arrow-left"></i></div>
                            <div class="force-info">
                                <span class="force-name">Friction (f)</span>
                                <span class="force-value" id="val-friction">0.00 N</span>
                            </div>
                            <div class="progress-bar">
                                <div class="fill" style="width: 0%"></div>
                            </div>
                        </div>

                        <div class="force-card weight">
                            <div class="force-icon"><i data-lucide="arrow-down"></i></div>
                            <div class="force-info">
                                <span class="force-name">Weight (mg)</span>
                                <span class="force-value" id="val-weight">0.00 N</span>
                            </div>
                            <div class="progress-bar">
                                <div class="fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Simulation Controls -->
                    <div class="controls-section">
                        <h3>Simulation Parameters</h3>
                        <div class="slider-group">
                            <label for="slope-slider">Surface Slope (°)</label>
                            <input type="range" id="slope-slider" min="-45" max="45" value="0">
                            <span class="slider-value" id="slope-value">0°</span>
                        </div>
                        <div class="slider-group">
                            <label for="mass-slider">Object Mass (kg)</label>
                            <input type="range" id="mass-slider" min="0.1" max="10" step="0.1" value="2.0">
                            <span class="slider-value" id="mass-value">2.0 kg</span>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
